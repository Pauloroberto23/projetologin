<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
              <h1>login</h1>
              <p>seja bem vindo novamente faça login para acessar sua conta e poder fazer as configurações do ambiente.</p>
              <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                   <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email">
                   <label for="ilogin">login</label>
                   
                </div>
                <div class="senha">
                    <span class="material-symbols-outlined">
                        key
                        </span>
                    <input type="password" name="isenha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">senha</label>
                </div>
                <div>
                    <input type="submit" value="enter">
                    <a href="esqueci.html"></a>
                    esqueci a senha <span class="material-symbols-outlined">mail</span>
                </div>
              </form>
            </div>
            
        </section>
    </main>
    
</body>
</html>
